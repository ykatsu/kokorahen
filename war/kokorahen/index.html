<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>IchiMemo</title>
		<link rel="stylesheet" href="pc.css" type="text/css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.js" ></script>
		<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript" ></script>
		<script src="/stub/org/kotemaru/kokorahen/jsrpc/Kokorahen.js"></script>
		<script src="kokorahen.js"></script>
	</head>
	<body >
		<div id="mapCanvas"></div>
		<img id="waitingIcon" src="waiting.gif" />


		<div id="memoFrame">
			<form id="spotForm" name="spotForm"
				action="/classes/org/kotemaru/kokorahen/Kokorahen.writeSpot" >
				<input name="id" type="hidden"/>
				<input name="lat" type="hidden"/>
				<input name="lng" type="hidden"/>

				<table width="100%" border=0 cellspacing=0>
					<tr><td colspan=3 align="center" bgcolor="#aaeeff">
						SPOT情報
					</td></tr>
					<tr><td><nobr>画像<br/>URL</nobr></td><td>:</td><td width="99%">
						<input type="text" name="image" onchange="onImageSelect(this,event)" /><br/>
						<img id="spotImg" style="width:100%;" src="http://maps.google.co.jp/mapfiles/ms/icons/blue-pushpin.png" />
					</td></tr>
					<tr><td><nobr>名前</nobr></td><td>:</td><td width="99%">
						<input  name="name" type="text"  autocomplete="on"  list="names" />
					</td></tr>
					<tr><td><nobr>住所</nobr></td><td>:</td><td width="99%">
						<input  name="address" type="text" />
					</td></tr>
					<tr><td><nobr>タグ</nobr></td><td>:</td><td>
						<input name="tags" type="text" />
					</td></tr>
					<tr><td><nobr>評価</nobr></td><td>:</td><td>
						<img src="star3.png" />
					</td></tr>
					<tr><td></td><td></td><td></td></tr>

					<tr><td colspan=3 align="center">
						<button type="submit">登録</button>
						<button type="button" onclick="showMemo()">メモ</button>
						<button type="submit">戻る</button>
					</td></tr>
				</table>

			</form>



			<form class="MemoForm" id="memoForm" name="memoForm"
				enctype="multipart/form-data" method="POST"
				action="/classes/org/kotemaru/kokorahen/Kokorahen.writeMemo" >

				<input name="id" type="hidden"/>
				<input name="lat" type="hidden"/>
				<input name="lng" type="hidden"/>
				<table border=0 cellspacing=0>
					<tr><td colspan=3 align="center" bgcolor="#aaeeff">
						 メモ
					</td></tr>
					<tr><td><nobr>種別</nobr></td><td>:</td><td width="99%">
						<select name="type">
							<option value="1" >SPOTメモ</option>
							<option value="2" >場所メモ</option>
							<option value="3" >タグメモ</option>
						</select>
					</td></tr>
					<tr><td><nobr>重要度</nobr></td><td>:</td><td>
						<input name="level" type="radio" value="3" />高
						<input name="level" type="radio" value="2" checked />中
						<input name="level" type="radio" value="1" />低
					</td></tr>
					<tr><td><nobr>評価</nobr></td><td>:</td><td>
						<img src="star5.png" />&nbsp&nbsp
						<input name="tested" type="checkbox" value="true" checked />評価済
					</td></tr>
					<tr><td><nobr>住所</nobr></td><td>:</td><td width="99%">
						<input name="address" type="text" />
					</td></tr>
					<tr><td><nobr>タグ</nobr></td><td>:</td><td>
						<input name="tags" type="text" />
					</td></tr>
					<tr><td><nobr>コメント</nobr></td><td>:</td><td>
						<textarea name="comment" ></textarea>
					</td></tr>
					<tr><td></td><td></td><td></td></tr>

					<tr><td colspan=3 align="center">
						<button type="submit">メモ書込</button>
						<button type="submit">戻る</button>
					</td></tr>
				</table>
			</form>

		</div>

	</body>
</html>
